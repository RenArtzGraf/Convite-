<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Convite de Casamento</title>
  <style>

      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: 'Arial', sans-serif;
    }
    .convite-container {
      text-align: center;
      max-width: 700px;
      width: 90%;
    }
    .convite-container img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      display: block;
      margin: 0 auto;

</head>

<div class="convite-container">

</html>
